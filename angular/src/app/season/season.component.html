<div class="animated fadeIn">

  <!-- Title image -->
  <div class="row">
    <div class="col-12 col-md-12">
      <div class="card">
          <!-- TODO: crop image from bottom for larger images -->
        <img class="card-img-top img-fluid" src="{{show?.titleimage}}" width="100%">
      </div>
    </div>
  </div>
</div>

  <p class="lead">{{show?.name}}</p>
  <h1 class="display-3" style="margin-bottom: 3rem;">
    Season {{season?.seasonNumber}}
    <small><img *ngIf="show && show.id==1" src="http://vignette1.wikia.nocookie.net/gameofthrones/images/d/da/House_Stark_Sigil_(transparent).png" width="100" height="auto"></small>
  </h1>

  <div class="row">
    <div class="col-12">

      <!-- Episode selection -->
      <div class="card text-center">
        <div class="card-block">
          <span *ngIf="season">
              <span *ngFor="let e of season.episodes" routerLinkActive="active">
                <button type="button" class="btn btn-primary btn-lg btn-space"
                        [routerLink]="['episode/', e.episodeNumber]">Episode {{e.episodeNumber}}</button>
              </span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Ratings per star rating -->
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-12">
              <div class="chart-wrapper">
                <canvas baseChart class="chart"
                        [datasets]="ratingDistributionData"
                        [labels]="ratingDistributionLabels"
                        [options]="ratingDistributionOptions"
                        [colors]="ratingDistributionColors"
                        [legend]="ratingDistributionLegend"
                        [chartType]="barChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                </canvas>
              </div>
              <h4 class="text-lg-center">Distribution of Ratings</h4>
            </div><!--/.col-->
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-12">
              <div class="chart-wrapper">
                <canvas baseChart class="chart"
                        [datasets]="averageRatingData"
                        [labels]="averageRatingLabels"
                        [options]="averageRatingOptions"
                        [colors]="averageRatingColors"
                        [legend]="barChartLegend"
                        [chartType]="barChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                </canvas>
              </div>
              <h4 class="text-lg-center">Average rating per episode</h4>
            </div><!--/.col-->
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Bar Chart Flo -->
  <div class="=row">
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-header">
          Influence of guest stars on user ratings
        </div>
        <div class="card-block">
          <div class="chart-wrapper">
            <canvas baseChart class="chart"
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend2"
                    [chartType]="barChartType2"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </div>
    </div>

</div>
